<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section class="result">
      <h1 class="text-5-b">Your Result</h1>
      <div class="res-num">
        <h2 class="text-2">76</h2>
        <p class="text-6-b">of 100</p>
      </div>
      <div class="res-desc">
        <h2 class="text-4">Great</h2>
        <p class="text-6-m">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary">
      <h1 class="text-5-b">Summary</h1>

      <div class="summary-item">
        <div class="summary-text">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <p class="reaction text-6-m">Reaction</p>
        </div>
        <p class="text-6-b">80 <span class="total">/ 100</span></p>
      </div>
      
      <div class="summary-item">
        <div class="summary-text">
          <img src="./assets/images/icon-memory.svg" alt="memory icon">
          <p class="memory text-6-m">Memory</p>
        </div>
        <p class="text-6-b">92 <span class="total">/ 100</span></p>
      </div>
      
      <div class="summary-item">
        <div class="summary-text">
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
          <p class="verbal text-6-m">Verbal</p>
        </div>
        <p class="text-6-b">61 <span class="total">/ 100</span></p>
      </div>
      
      <div class="summary-item">
        <div class="summary-text">
          <img src="./assets/images/icon-visual.svg" alt="visual icon">
          <p class="visual text-6-m">Visual</p>
        </div>
        <p class="text-6-b">72 <span class="total">/ 100</span></p>
      </div>

      <button>
        Continue
      </button>
    </section>
  </main>
</body>
</html>
